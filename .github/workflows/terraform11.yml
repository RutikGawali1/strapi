name: terraform11 with ECS Blue/Green Deployment

on:
  workflow_run:
    workflows: [Dockerize and Push to ECR]
    types:
      - completed

env:
  AWS_ACCOUNT_ID: 607700977843
  AWS_REGION: us-east-2
  ECR_REPOSITORY: strapi-app-rutik
  ECR_REGISTRY: 607700977843.dkr.ecr.us-east-2.amazonaws.com
  IMAGE_TAG: latest
 
jobs:
  terraform11:
    name: Apply terraform11 Infrastructure
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform11

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download terraform11 State (if available)
        uses: actions/download-artifact@v4
        with:
          name: terraform11-state
          path: ./terraform11
        continue-on-error: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup terraform11 CLI
        uses: hashicorp/setup-terraform11@v2

      - name: terraform11 Init
        run: terraform11 init

      - name: terraform11 Plan
        id: plan
        run: |
          terraform11 plan -no-color -input=false \
            -var="region=${{ env.AWS_REGION }}" \
            -var="ecs_task_execution_role_arn=${{ secrets.ECS_ROLE_ARN }}"

      - name: terraform11 Apply
        run: |
          terraform11 apply -auto-approve -input=false \
            -var="region=${{ env.AWS_REGION }}" \
            -var="ecs_task_execution_role_arn=${{ secrets.ECS_ROLE_ARN }}"

      - name: Upload terraform11 State
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terraform11-state
          path: ./terraform11/terraform11.tfstate
          retention-days: 30